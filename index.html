<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comparateur de prix</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <style>
            #content{
                display: block;
            }

            #loading{
                display: none;
            }

            #error_msg{
                display: none;
            }

        </style>
        <div class="position-absolute top-50 start-50 translate-middle" id="loading">
            <div class="text-center align-self-center spinner-grow text-success" role="status">
                <svg ></svg>
            </div>
            <div class="text-center align-self-center">
                <p class="h4">Bougez pas ! On cherche les meilleurs prix pour vous</p>
            </div>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle" id="content">
            <div class="d-flex flex-column mb-3">
                <img class="col align-self-center p-1 text-center" src="{{ url_for('static', filename='logoooo.png') }}" style="width: 15rem">
                    <div class="col h1 p-2 text-center">Comparateur de prix</div>
                    <div class="col align-self-center text-center p-3 " style="width: 150%">
                        <form action='/' class="d-flex" role="search" method="post">
                            <label class=""for="search" id="error_msg">Vous n'avez rien saisie ça va être dur de trouver le prix...</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
                                        <path d="M 21 4 C 11.082241 4 3 12.082241 3 22 C 3 31.917759 11.082241 40 21 40 C 24.62177 40 27.99231 38.91393 30.820312 37.0625 L 43.378906 49.621094 L 47.621094 45.378906 L 35.224609 32.982422 C 37.581469 29.938384 39 26.13473 39 22 C 39 12.082241 30.917759 4 21 4 z M 21 8 C 28.756241 8 35 14.243759 35 22 C 35 29.756241 28.756241 36 21 36 C 13.243759 36 7 29.756241 7 22 C 7 14.243759 13.243759 8 21 8 z"></path>
                                    </svg>
                                </span>
                                <input name="search_product" id="search" class="form-control" type="search" placeholder="Rechercher un produit" aria-label="Rechercher" value="">
                                <button class="btn btn-outline-success" type="submit" onclick="loading()">Rechercher</button>
                            </div>
                        </form>
                    </div>  
            </div>
        </div>
        <script>
            function loading(submit){
                if(document.getElementById('search').value==''){
                    document.getElementById('error_msg').style.display = "block"
                    return false
                }
                else {
                    document.getElementById("content").style.display = "none";
                    document.getElementById("loading").style.display = "block";
                    return true
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
